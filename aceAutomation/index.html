                <div class="col-12 col-sm-12 col-md-12">
                    <div
                        class="row row-gap-5 row-gap-md-0 row-gap-sm-5 accordion g-0">
                        <div
                            class="question-panel col-12 col-sm-12 col-md-5 position-relative">
                            <div class="top-bar d-flex justify-content-between">
                                <h4>JS Warm Up</h4>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-between qs-layout">
                                <div id="question" class="m-2 p-2"></div>
                                <div id="question-nav"
                                    class="d-flex justify-content-between z-0">
                                    <div class="p-2 bd-highlight">
                                        <button class="btn nav-btn"
                                            onclick="prevPage()">
                                            <span aria-hidden="true">&laquo;</span>
                                            Prev
                                        </button>
                                    </div>
                                    <div class="p-2 bd-highlight">
                                        <span id="questionNo">1</span> /
                                        <span id="totalQuestions">30</span>
                                    </div>
                                    <div class="p-2 bd-highlight">
                                        <button class="btn nav-btn"
                                            onclick="nextPage()">
                                            Next <span aria-hidden="true">&raquo;</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wrapper col-12 col-sm-12 col-md-7">
                            <div class="code-editor overflow-y-scroll">
                                <div
                                    class="top-bar d-flex justify-content-between">
                                    <h4 class="p-2">JS Code Editor</h4>
                                    <div class="p-2">
                                        <div class="d-lg-block d-none">
                                            <button type="button"
                                                class="btn btn-success"
                                                id="runCode" onclick="runCode()">
                                                Run Code
                                            </button>
                                            <button type="button"
                                                class="btn btn-primary"
                                                id="submitCode"
                                                onclick="submitCode()">
                                                Submit Code
                                            </button>
                                        </div>
                                        <div class="d-lg-none d-block">
                                            <button type="button"
                                                class="btn btn-success"
                                                id="runCode" onclick="runCode()">
                                                <i class="bi bi-play-fill"></i>
                                            </button>
                                            <button type="button"
                                                class="btn btn-primary"
                                                id="submitCode"
                                                onclick="submitCode()">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="editor"></div>
                                <div class="p-2" id="compileMsg"></div>
                                <nav id="editor-nav">
                                    <div
                                        class="nav nav-tabs text-success"
                                        id="nav-tab" role="tablist">
                                        <button
                                            class="nav-link active text-success"
                                            id="nav-output-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#output"
                                            type="button" role="tab"
                                            aria-controls="output"
                                            aria-selected="true">
                                            Output
                                        </button>
                                        <button class="nav-link text-success"
                                            id="nav-testcases-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#testcases-tab"
                                            type="button" role="tab"
                                            aria-controls="testcases-tab"
                                            aria-selected="false">
                                            Test Case
                                        </button>

                                        <div class="d-lg-block d-none">
                                            <button
                                                class="nav-link text-success"
                                                id="nav-editor-config-tab"
                                                data-bs-toggle="tab"
                                                data-bs-target="#editor-config-tab"
                                                type="button" role="tab"
                                                aria-controls="editor-config-tab"
                                                aria-selected="false">
                                                Editor Configure <i
                                                    class="bi bi-gear-fill"></i>
                                            </button>
                                        </div>
                                        <div class="d-lg-none d-block">
                                            <button
                                                class="nav-link text-success"
                                                id="nav-editor-config-tab"
                                                data-bs-toggle="tab"
                                                data-bs-target="#editor-config-tab"
                                                type="button" role="tab"
                                                aria-controls="editor-config-tab"
                                                aria-selected="false">
                                                <i class="bi bi-gear-fill"></i>
                                            </button>
                                        </div>

                                                data-bs-target="#code-download-tab"
                                                type="button"
                                                role="tab"
                                                aria-controls="code-download-tab"
                                                onclick="initiateDownload()"
                                                aria-selected="false">
                                                <i class="bi bi-download"></i>
                                            </button>
                                        </div>
                                        <div class="d-lg-block d-none">
                                            <button
                                                class="nav-link text-success"
                                                id="nav-code-download-tab"
                                                data-bs-toggle="tab"
                                                data-bs-target="#code-download-tab"
                                                type="button"
                                                role="tab"
                                                onclick="initiateDownload()"
                                                aria-controls="code-download-tab"
                                                aria-selected="false">
                                                Download Code <i
                                                    class="bi bi-download"></i>
                                            </button>
                                        </div>
                                    </div>

                                        id="output" role="tabpanel"

                                            <fieldset class="p-2"
                                                id="console-log-div"></fieldset>

                                        id="code-download-tab" role="tabpanel"

                                            class="d-flex flex-row justify-content-around">
                                            <mark class="text-justify">Note :
                                                You can change the
                                                download
                                                file format in Editor Configure
                                                Tab</mark>
                                        </div>
                                    </div>

                                        id="editor-config-tab" role="tabpanel"
                                        aria-labelledby="nav-editor-config-tab">

                                                            <option

                                                            <option

                                                            <option
                                                                value="ace/theme/dracula">Dracula</option>
                                                            <option
                                                                value="ace/theme/cobalt">Cobalt</option>
                                                            <option
                                                                value="ace/theme/gruvbox">Gruvbox</option>
                                                            <option

                                                            <option

                                                            <option

                                                            <option

                                                            </option>
                                                            <option
                                                                value="ace/theme/merbivore_soft">
                                                                Merbivore Soft
                                                            </option>
                                                            <option
                                                                value="ace/theme/mono_industrial">
                                                                Mono Industrial
                                                            </option>
                                                            <option

                                                            <option

                                                            </option>
                                                            <option
                                                                value="ace/theme/one_dark">
                                                                One Dark
                                                            </option>
                                                            <option
                                                                value="ace/theme/pastel_on_dark">
                                                                Pastel on dark
                                                            </option>
                                                            <option
                                                                value="ace/theme/solarized_dark">
                                                                Solarized Dark
                                                            </option>
                                                            <option
                                                                value="ace/theme/terminal">
                                                                Terminal
                                                            </option>
                                                            <option
                                                                value="ace/theme/tomorrow_night">
                                                                Tomorrow Night
                                                            </option>
                                                            <option
                                                                value="ace/theme/tomorrow_night_blue">
                                                                Tomorrow Night
                                                                Blue
                                                            </option>
                                                            <option
                                                                value="ace/theme/tomorrow_night_bright">
                                                                Tomorrow Night
                                                                Bright
                                                            </option>
                                                            <option
                                                                value="ace/theme/tomorrow_night_eighties">
                                                                Tomorrow Night
                                                                80s
                                                            </option>
                                                            <option
                                                                value="ace/theme/twilight">
                                                                Twilight
                                                            </option>
                                                            <option
                                                                value="ace/theme/vibrant_ink">
                                                                Vibrant Ink
                                                            </option>
                                                            <option
                                                                value="ace/theme/github_dark">
                                                                GitHub Dark
                                                            </option>
                                                        </optgroup>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="editorFontSize"
                                                        class="form-label">Font
                                                        Size
                                                        <span id="fontSize"
                                                            class="badge bg-secondary">New</span></label>
                                                    <input type="range"
                                                        class="form-range"
                                                        min="12" max="30"
                                                        step="1"
                                                        id="editorFontSize" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="loopLimitRange"
                                                        class="form-label">Max
                                                        Loop Iteration Limit
                                                        <span id="loopLimit"
                                                            class="badge bg-secondary">5000</span>
                                                    </label>
                                                    <input type="range"
                                                        class="form-range"
                                                        min="5000" max="50000"
                                                        step="100"
                                                        id="loopLimitRange" />
                                                    <div class="form-group">
                                                        <label
                                                            for="file-type-select">
                                                            Download File Type</label>
                                                        <select
                                                            class="form-select"
                                                            id="file-type-select">
                                                            <option value="js">.js</option>
                                                            <option value="txt">.txt</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                <div class="tab-pane fade" id="testcase"
                                    role="tabpanel"
                                    aria-labelledby="nav-testcase-tab">...</div>
                                <div class="tab-pane fade" id="nav-contact"

                                    aria-labelledby="nav-contact-tab">...</div> -->

                            </div>
                        </div>

            </main>
